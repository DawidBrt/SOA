<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ankieta</title>
</h:head>
<h:body>
<h:form>
        <h:panelGrid columns="2">
            Imie:
            <h:outputText value="#{ankieta.imie}"/>
            Mail:
            <h:outputText value="#{ankieta.email}"/>
            Wiek:
            <h:outputText value="#{ankieta.wiek}"/>
            Plec:
            <h:outputText value="mezczyzna" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="kobieta" rendered="#{ankieta.plec.equals('f')}"/>
            Wyksztalcenie:
            <h:outputText value="#{ankieta.poziom}"/>
            Wzrost:
            <h:outputText value="#{ankieta.wzrost}"/>
            <h:outputText value="Wielkosc miseczki:" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="#{ankieta.miseczka}" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="Obwod w talii:" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="#{ankieta.talia}" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="Wielkosc biodra:" rendered="#{ankieta.plec.equals('f')}"/>
			<h:outputText value="#{ankieta.biodro}" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="Dlugosc nogi:" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="#{ankieta.noga}" rendered="#{ankieta.plec.equals('f')}"/>
            <h:outputText value="Obwod klatki:" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="#{ankieta.klata}" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="Obwod w pasie:" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="#{ankieta.pas}" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="Dlugosc nogi:" rendered="#{ankieta.plec.equals('m')}"/>
            <h:outputText value="#{ankieta.noga}" rendered="#{ankieta.plec.equals('m')}"/>
            Q1:
            <h:outputText value="#{ankieta.q1}"/>
            Q2:
            <h:outputText value="#{ankieta.q2}"/>
            Q3:
            <h:outputText value="#{ankieta.q3}"/>
            Q4:
            <h:outputText value="#{ankieta.q4ans()}"/>
            Q5:
            <h:outputText value="#{ankieta.q5}"/>
            Q6:
            <h:outputText value="#{ankieta.q6}"/>
            Q7:
            <h:outputText value="#{ankieta.q7}"/>
            Q8:
            <h:outputText value="#{ankieta.q8}"/>
        </h:panelGrid>
</h:form>
<c:set value="#{reklama.imgPath}" target="#{reklamaSession}" property="path" />
    <h:graphicImage value="#{reklamaSession.path}" width="200px">
        <f:ajax event="click" listener="#{reklama.onClick(reklamaSession.path)}"/>
</h:graphicImage>
</h:body>
</html>
